<div class="card-custom-avatar">
  <img class="img-fluid" src="assets/img/me.jpg" alt="Avatar" />
</div>

<h2 class="card-title">GLab.</h2>
<p class="card-text">
  I am a highly motivated front-end developer with expertise in creating
  responsive web and hybrid mobile applications. I am proficient in Ionic,
  Angular, TypeScript, and JavaScript, and enjoy developing new ideas as a
  passion project.
</p>
<div
  class="card-footer pt-2 mb-2"
  style="background: inherit; border-color: inherit"
>
  <br />
  <h2 class="card-title pb-2">My recent work:</h2>

  <!-- APP list -->
  <div
    class="row app-row"
    *ngFor="let app of appList"
    [routerLink]="['/app-details', app.id]"
  >
    <div class="col-auto">
      <img [src]="app.iconURL" class="app-icon" />
    </div>
    <div class="col">
      <h6 class="card-title">
        {{ app.title }}
      </h6>
      <a
        *ngIf="app?.androidGooglePlayUrl"
        [href]="app.androidGooglePlayUrl"
        target="_blank"
        class="pr-2"
        ><img src="assets/img/google.png" style="width: 100px"
      /></a>
      <a *ngIf="app?.iosAppStoreUrl" [href]="app.iosAppStoreUrl" target="_blank"
        ><img src="assets/img/apple.png" style="width: 100px"
      /></a>
      <span *ngIf="!app?.androidGooglePlayUrl && !app?.iosAppStoreUrl"
        >Upload in progress</span
      >
    </div>
  </div>
</div>
