<!DOCTYPE html>
<html>
  <head>
    <title>Sign In Redirect</title>
  </head>
  <body>
    <script>
      // Redirect the user to your app with the email link as a parameter
      const link = window.location.href;
      window.location.href = `mindnarroreader://document-reader?link=${encodeURIComponent(
        link
      )}`;
    </script>
  </body>
</html>
